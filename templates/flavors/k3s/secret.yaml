---
apiVersion: v1
kind: Secret
metadata:
  name: linode-${CLUSTER_NAME}-crs-0
stringData:
  linode-token-region.yaml: |-
    kind: Secret
    apiVersion: v1
    metadata:
      name: linode-token-region
      namespace: kube-system
    stringData:
      apiToken: ${LINODE_TOKEN}
      region: ${LINODE_REGION}
  cilium.yaml: |-
    apiVersion: helm.cattle.io/v1
    kind: HelmChart
    metadata:
       namespace: kube-system
       name: cilium
    spec:
       targetNamespace: kube-system
       version: v1.15.0
       chart: cilium
       repo: https://helm.cilium.io/
       bootstrap: true
       valuesContent: |-
          hubble:
            relay:
              enabled: true
            ui:
             enabled: true
  linode-ccm.yaml: |-
    apiVersion: helm.cattle.io/v1
    kind: HelmChart
    metadata:
     namespace: kube-system
     name: ccm-linode
    spec:
     targetNamespace: kube-system
     version: v0.3.24
     chart: ccm-linode
     repo: https://linode.github.io/linode-cloud-controller-manager/
     bootstrap: true
     valuesContent: |-
       secretRef:
         name: "linode-token-region"
       nodeSelector:
         node-role.kubernetes.io/control-plane: "true"