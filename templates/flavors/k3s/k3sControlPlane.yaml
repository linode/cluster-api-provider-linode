---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KThreesControlPlane
metadata:
  name: ${CLUSTER_NAME}-control-plane
spec:
  infrastructureTemplate:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: LinodeMachineTemplate
    name: ${CLUSTER_NAME}-control-plane
  kthreesConfigSpec:
    files:
      - content: |
          flannel-backend: none
          disable-network-policy: true
        owner: root:root
        path: /etc/rancher/k3s/config.yaml.d/capi-config.yaml
      - content: |-
          apiVersion: helm.cattle.io/v1
          kind: HelmChart
          metadata:
            namespace: kube-system
            name: ccm-linode
          spec:
            targetNamespace: kube-system
            version: ${LINODE_CCM_VERSION:=v0.4.4}
            chart: ccm-linode
            repo: https://linode.github.io/linode-cloud-controller-manager/
            bootstrap: true
            valuesContent: |-
              routeController:
                vpcName: ${VPC_NAME:=${CLUSTER_NAME}}
                clusterCIDR: 10.0.0.0/8
                configureCloudRoutes: true
              secretRef:
                name: "linode-token-region"
              nodeSelector:
                node-role.kubernetes.io/control-plane: "true"
              owner: root:root
              path: /var/lib/rancher/k3s/server/manifests/linode-ccm.yaml
        owner: root:root
        path: /var/lib/rancher/k3s/server/manifests/linode-ccm.yaml
      - contentFrom:
          secret:
            key:  linode-token-region.yaml
            name: linode-${CLUSTER_NAME}-crs-0
        owner: root:root
        path: /var/lib/rancher/k3s/server/manifests/linode-token-region.yaml
      - path: /var/lib/rancher/k3s/server/manifests/k3s-cilium-config.yaml
        owner: root:root
        permissions: "0640"
        content: |-
          apiVersion: helm.cattle.io/v1
          kind: HelmChart
          metadata:
            name: cilium
            namespace: kube-system
          spec:
            targetNamespace: kube-system
            version: ${CILIUM_VERSION:=1.15.0}
            chart: cilium
            repo: https://helm.cilium.io/
            bootstrap: true
            valuesContent: |-
              routingMode: native
              kubeProxyReplacement: true
              ipv4NativeRoutingCIDR: 10.0.0.0/8
              tunnelProtocol: ""
              enableIPv4Masquerade: true
              egressMasqueradeInterfaces: eth0
              k8sServiceHost: 10.0.0.2
              k8sServicePort: 6443
              extraArgs:
              - --direct-routing-device=eth1
              - --nodeport-addresses=0.0.0.0/0
              ipam:
                mode: kubernetes
              ipv4:
                enabled: true
              ipv6:
                enabled: false
              k8s:
                requireIPv4PodCIDR: true
    serverConfig:
      disableComponents:
        - servicelb
        - traefik
    agentConfig:
      nodeName: '{{ ds.meta_data.label }}'
    preK3sCommands:
      - |
        echo "node-ip: $(ip a s eth1 |grep 'inet ' |cut -d' ' -f6|cut -d/ -f1)" >> /etc/rancher/k3s/config.yaml.d/capi-config.yaml
      - sed -i '/swap/d' /etc/fstab
      - swapoff -a
      - hostnamectl set-hostname '{{ ds.meta_data.label }}' && hostname -F /etc/hostname
  replicas: ${CONTROL_PLANE_MACHINE_COUNT}
  version: ${KUBERNETES_VERSION}
