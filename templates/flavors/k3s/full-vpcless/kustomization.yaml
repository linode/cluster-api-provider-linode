apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../default
  - ../../../addons/cluster-autoscaler
  - ../../../addons/etcd-backup-restore
  - ../../../addons/machine-health-check

patches:
  - target:
      kind: HelmChartProxy
      name: .*-cilium
    patch: |-
      - op: replace
        path: /spec/valuesTemplate
        value: |
          bgpControlPlane:
            enabled: true
          ipam:
            mode: kubernetes
          k8s:
            requireIPv4PodCIDR: true
          hubble:
            relay:
              enabled: true
            ui:
              enabled: true
  - target:
      kind: HelmChartProxy
      name: .*-linode-cloud-controller-manager
    patch: |-
      - op: replace
        path: /spec/valuesTemplate
        value: |
          secretRef:
            name: "linode-token-region"
          image:
            pullPolicy: IfNotPresent
  - target:
      kind: LinodeVPC
    patch: |-
      $patch: delete
      apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
      kind: LinodeVPC
      metadata:
        name: ${VPC_NAME:=${CLUSTER_NAME}}
  - target:
      group: infrastructure.cluster.x-k8s.io
      version: v1alpha1
      kind: LinodeCluster
    patch: |-
      - op: remove
        path: /spec/vpcRef
  - target:
      group: cluster.x-k8s.io
      version: v1beta1
      kind: Cluster
    patch: |-
      apiVersion: cluster.x-k8s.io/v1beta1
      kind: Cluster
      metadata:
        name: ${CLUSTER_NAME}
      spec:
        clusterNetwork:
          pods:
            cidrBlocks:
              - 10.192.0.0/10
              - fd02::/80
          services:
            cidrBlocks:
              - 10.96.0.0/12
              - fd03::/108
  - target:
      group: controlplane.cluster.x-k8s.io
      version: v1beta1
      kind: KThreesControlPlane
    patch: |-
      apiVersion: controlplane.cluster.x-k8s.io/v1beta1
      kind: KThreesControlPlane
      metadata:
        name: ${CLUSTER_NAME}-control-plane
      spec:
        kthreesConfigSpec:
          serverConfig:
            kubeControllerManagerArgs:
              - "node-cidr-mask-size-ipv6=96"
            clusterCidr: "10.192.0.0/10,fd02::/80"
            serviceCidr: "10.96.0.0/12,fd03::/108"
  - target:
      kind: HelmChartProxy
      name: .*-cilium
    patch: |-
      - op: replace
        path: /spec/valuesTemplate
        value: |
          bgpControlPlane:
            enabled: true
          ipv6:
            enabled: true
          ipam:
            mode: kubernetes
          k8s:
            requireIPv4PodCIDR: true
          hubble:
            relay:
              enabled: true
            ui:
              enabled: true
  - target:
      group: cluster.x-k8s.io
      version: v1beta1
      kind: MachineDeployment
    patch: |-
      apiVersion: cluster.x-k8s.io/v1beta1
      kind: MachineDeployment
      metadata:
        name: ${CLUSTER_NAME}-md-0
        annotations:
          cluster.x-k8s.io/cluster-api-autoscaler-node-group-min-size: ${WORKER_MACHINE_MIN:-"1"}
          cluster.x-k8s.io/cluster-api-autoscaler-node-group-max-size: ${WORKER_MACHINE_MAX:-"10"}
  - target:
      group: cluster.x-k8s.io
      version: v1beta1
      kind: Cluster
    patch: |-
      apiVersion: cluster.x-k8s.io/v1beta1
      kind: Cluster
      metadata:
        name: ${CLUSTER_NAME}
        labels:
          cluster-autoscaler: "true"
          etcd-backup: "true"
