---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KThreesControlPlane
metadata:
  name: ${CLUSTER_NAME}-control-plane
spec:
  infrastructureTemplate:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: LinodeMachineTemplate
    name: ${CLUSTER_NAME}-control-plane
  kthreesConfigSpec:
    files:
      - path: /etc/rancher/k3s/config.yaml.d/capi-config.yaml
        owner: root:root
        content: |
          flannel-backend: none
          disable-network-policy: true
      - path: /var/lib/rancher/k3s/server/manifests/cilium.yaml
        owner: root:root
        content: |-
          apiVersion: helm.cattle.io/v1
          kind: HelmChart
          metadata:
            name: cilium
            namespace: kube-system
          spec:
            targetNamespace: kube-system
            version: ${CILIUM_VERSION:=1.15.4}
            chart: cilium
            repo: https://helm.cilium.io/
            bootstrap: true
            valuesContent: |-
              bgpControlPlane:
                enabled: true
              routingMode: native
              kubeProxyReplacement: true
              ipv4NativeRoutingCIDR: 10.0.0.0/8
              tunnelProtocol: ""
              enableIPv4Masquerade: true
              k8sServiceHost: 10.0.0.2
              k8sServicePort: 6443
              policyAuditMode: ${FW_AUDIT_ONLY:=true}
              hostFirewall:
                enabled: true
              extraConfig:
                allow-localhost: policy
              k8sServiceHost: 10.0.0.2
              k8sServicePort: 6443
              extraArgs:
                - --nodeport-addresses=0.0.0.0/0
              ipam:
                mode: kubernetes
              ipv4:
                enabled: true
              ipv6:
                enabled: false
              k8s:
                requireIPv4PodCIDR: true
              hubble:
                relay:
                  enabled: true
                ui:
                  enabled: true
    serverConfig:
      disableComponents:
        - servicelb
        - traefik
    agentConfig:
      nodeName: '{{ ds.meta_data.label }}'
    preK3sCommands:
      - sed -i '/swap/d' /etc/fstab
      - swapoff -a
      - hostnamectl set-hostname '{{ ds.meta_data.label }}' && hostname -F /etc/hostname
  replicas: ${CONTROL_PLANE_MACHINE_COUNT}
  version: ${KUBERNETES_VERSION}
