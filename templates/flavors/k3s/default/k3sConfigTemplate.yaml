---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta2
kind: KThreesConfigTemplate
metadata:
  name: ${CLUSTER_NAME}
spec:
  template:
    spec:
      agentConfig:
        nodeName: '{{ ds.meta_data.label }}'
      preK3sCommands:
        - sed -i '/swap/d' /etc/fstab
        - swapoff -a
        - hostnamectl set-hostname '{{ ds.meta_data.label }}' && hostname -F /etc/hostname
