---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: LinodeCluster
metadata:
  name: ${CLUSTER_NAME}
spec:
  region: ${LINODE_REGION}
  credentialsRef:
    name: ${CLUSTER_NAME}-credentials
  vpcRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: LinodeVPC
    name: vpc-${CLUSTER_NAME}
