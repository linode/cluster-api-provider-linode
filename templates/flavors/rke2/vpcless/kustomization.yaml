apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../default

patches:
  - target:
      kind: HelmChartProxy
      name: .*-cilium
    patch: |-
      - op: replace
        path: /spec/valuesTemplate
        value: |
          bgpControlPlane:
            enabled: true
          policyAuditMode: ${FW_AUDIT_ONLY:=true}
          hostFirewall:
            enabled: true
          extraConfig:
            allow-localhost: policy
          ipam:
            mode: kubernetes
          k8s:
            requireIPv4PodCIDR: true
          hubble:
            relay:
              enabled: true
            ui:
              enabled: true
  - target:
      kind: HelmChartProxy
      name: .*-linode-cloud-controller-manager
    patch: |-
      - op: replace
        path: /spec/valuesTemplate
        value: |
          secretRef:
            name: "linode-token-region"
          image:
            pullPolicy: IfNotPresent
          nodeSelector:
            node-role.kubernetes.io/control-plane: "true"
  - target:
      kind: LinodeVPC
    patch: |-
      $patch: delete
      apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
      kind: LinodeVPC
      metadata:
        name: ${VPC_NAME:=${CLUSTER_NAME}}
  - target:
      group: infrastructure.cluster.x-k8s.io
      version: v1alpha2
      kind: LinodeCluster
    patch: |-
      - op: remove
        path: /spec/vpcRef
      - op: remove
        path: /spec/nodeBalancerFirewallRef
  - target:
      group: controlplane.cluster.x-k8s.io
      version: v1beta1
      kind: RKE2ControlPlane
    patch: |-
      - op: remove
        path: /spec/serverConfig/disableComponents/kubernetesComponents/1
  - target:
      group: bootstrap.cluster.x-k8s.io
      version: v1beta1
      kind: RKE2ConfigTemplate
    patch: |-
      - op: replace
        path: /spec/template/spec/preRKE2Commands
        value:
          - |
            mkdir -p /etc/rancher/rke2/config.yaml.d/
            echo "node-ip: $(hostname -I | grep -oE 192\.168\.[0-9]+\.[0-9]+)" >> /etc/rancher/rke2/config.yaml.d/capi-config.yaml
          - sed -i '/swap/d' /etc/fstab
          - swapoff -a
          - hostnamectl set-hostname '{{ ds.meta_data.label }}' && hostname -F /etc/hostname
  - target:
      group: controlplane.cluster.x-k8s.io
      version: v1beta1
      kind: RKE2ControlPlane
    patch: |-
      - op: replace
        path: /spec/preRKE2Commands
        value:
          - |
            mkdir -p /etc/rancher/rke2/config.yaml.d/
            echo "node-ip: $(hostname -I | grep -oE 192\.168\.[0-9]+\.[0-9]+)" >> /etc/rancher/rke2/config.yaml.d/capi-config.yaml
          - sed -i '/swap/d' /etc/fstab
          - swapoff -a
          - hostnamectl set-hostname '{{ ds.meta_data.label }}' && hostname -F /etc/hostname
  - target:
      kind: LinodeFirewall
    patch: |-
      $patch: delete
      apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
      kind: LinodeFirewall
      metadata:
        name: ${CLUSTER_NAME}
  - target:
      group: infrastructure.cluster.x-k8s.io
      version: v1alpha2
      kind: LinodeMachineTemplate
    patch: |-
      - op: remove
        path: /spec/template/spec/firewallRef
