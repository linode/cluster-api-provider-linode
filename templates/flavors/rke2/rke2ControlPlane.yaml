---
apiVersion: controlplane.cluster.x-k8s.io/v1alpha1
kind: RKE2ControlPlane
metadata:
  name: ${CLUSTER_NAME}-control-plane
spec:
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: LinodeMachineTemplate
    name: ${CLUSTER_NAME}-control-plane
  files:
    - contentFrom:
        secret:
          key: linode-ccm.yaml
          name: linode-${CLUSTER_NAME}-crs-0
      owner: root:root
      path: /var/lib/rancher/rke2/server/manifests/linode-ccm.yaml
    - contentFrom:
        secret:
          key:  linode-token-region.yaml
          name: linode-${CLUSTER_NAME}-crs-0
      owner: root:root
      path: /var/lib/rancher/rke2/server/manifests/linode-token-region.yaml
    - path: /var/lib/rancher/rke2/server/manifests/rke2-cilium-config.yaml
      owner: root:root
      permissions: "0640"
      content: |
        apiVersion: helm.cattle.io/v1
        kind: HelmChartConfig
        metadata:
          name: rke2-cilium
          namespace: kube-system
        spec:
          valuesContent: |-
            routingMode: native
            kubeProxyReplacement: true
            ipv4NativeRoutingCIDR: 10.0.0.0/8
            tunnelProtocol: ""
            enableIPv4Masquerade: true
            ipam:
              mode: kubernetes
            ipv4:
              enabled: true
            ipv6:
              enabled: false
            k8s:
              requireIPv4PodCIDR: true
  registrationMethod: internal-only-ips
  serverConfig:
    cni: cilium
    cloudProviderName: external
    disableComponents:
      pluginComponents:
        - "rke2-ingress-nginx"
      kubernetesComponents:
        - "cloudController"
  agentConfig:
    version: ${KUBERNETES_VERSION}
    nodeName: '{{ ds.meta_data.label }}'
    cisProfile: ${CIS_PROFILE:-"cis-1.23"}
    protectKernelDefaults: true
  preRKE2Commands:
    - |
      mkdir -p /etc/rancher/rke2/config.yaml.d/
      echo "node-ip: $(hostname -I | grep -oE 192\.168\.[0-9]+\.[0-9]+)" >> /etc/rancher/rke2/config.yaml.d/capi-config.yaml
    - sed -i '/swap/d' /etc/fstab
    - swapoff -a
    - hostnamectl set-hostname '{{ ds.meta_data.label }}' && hostname -F /etc/hostname
  replicas: ${CONTROL_PLANE_MACHINE_COUNT}
