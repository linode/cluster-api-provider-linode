apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../infra
  - rke2ControlPlane.yaml
  - rke2ConfigTemplate.yaml
  - secret.yaml
  - ../../../addons/cilium
  - ../../../addons/cilium-network-policies
patches:
  - target:
      group: cluster.x-k8s.io
      version: v1beta1
      kind: Cluster
    patch: |-
      - op: replace
        path: /spec/controlPlaneRef/kind
        value: RKE2ControlPlane
  - target:
      group: cluster.x-k8s.io
      version: v1beta1
      kind: Cluster
    patch: |-
      apiVersion: cluster.x-k8s.io/v1beta1
      kind: Cluster
      metadata:
        name: ${CLUSTER_NAME}
        labels:
            cni: ${CLUSTER_NAME}-cilium
  - target:
      group: cluster.x-k8s.io
      version: v1beta1
      kind: MachineDeployment
    patch: |-
      - op: replace
        path: /spec/template/spec/bootstrap/configRef/kind
        value: RKE2ConfigTemplate
  - target:
      group: cluster.x-k8s.io
      version: v1beta1
      kind: Cluster
    patch: |-
      apiVersion: cluster.x-k8s.io/v1beta1
      kind: Cluster
      metadata:
        name: ${CLUSTER_NAME}
        labels:
            cni: ${CLUSTER_NAME}-cilium
