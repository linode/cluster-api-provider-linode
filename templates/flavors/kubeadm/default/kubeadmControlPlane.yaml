---
kind: KubeadmControlPlane
apiVersion: controlplane.cluster.x-k8s.io/v1beta2
metadata:
  name: ${CLUSTER_NAME}-cp
spec:
  replicas: ${CONTROL_PLANE_MACHINE_COUNT}
  machineTemplate:
    spec:
      infrastructureRef:
        kind: LinodeMachineTemplate
        apiGroup: infrastructure.cluster.x-k8s.io
        name: ${CLUSTER_NAME}-cp
  kubeadmConfigSpec:
    preKubeadmCommands:
      - curl -fsSL https://github.com/linode/cluster-api-provider-linode/raw/dd76b1f979696ef22ce093d420cdbd0051a1d725/scripts/pre-kubeadminit.sh | bash -s ${KUBERNETES_VERSION}
      - hostnamectl set-hostname '{{ ds.meta_data.label }}' && hostname -F /etc/hostname
    clusterConfiguration:
      etcd:
        local:
          dataDir: /var/lib/etcd_data/etcd
          extraArgs:
            - name: "quota-backend-bytes"
              value: "8589934592"
      controllerManager:
        extraArgs:
          - name: "cloud-provider"
            value: "external"
    initConfiguration:
      localAPIEndpoint:
        bindPort: ${APISERVER_PORT:=6443}
      skipPhases:
        - addon/kube-proxy
      nodeRegistration:
        kubeletExtraArgs:
          - name: "cloud-provider"
            value: "external"
        name: '{{ ds.meta_data.label }}'
    joinConfiguration:
      nodeRegistration:
        kubeletExtraArgs:
          - name: "cloud-provider"
            value: "external"
        name: '{{ ds.meta_data.label }}'
  version: "${KUBERNETES_VERSION}"
