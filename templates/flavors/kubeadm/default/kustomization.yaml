apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../infra
  - kubeadmConfigTemplate.yaml
  - kubeadmControlPlane.yaml
  - ../../../addons/cilium
  - ../../../addons/cilium-network-policies
  - ../../../addons/csi-driver-linode
  - ../../../addons/ccm-linode
  - ../../../addons/cluster-resource-set
patches:
  - target:
      group: cluster.x-k8s.io
      version: v1beta1
      kind: Cluster
    patch: |-
      - op: replace
        path: /spec/controlPlaneRef/kind
        value: KubeadmControlPlane
  - target:
      group: cluster.x-k8s.io
      version: v1beta1
      kind: MachineDeployment
    patch: |-
      - op: replace
        path: /spec/template/spec/bootstrap/configRef/kind
        value: KubeadmConfigTemplate
  - target:
      group: cluster.x-k8s.io
      version: v1beta1
      kind: Cluster
    patch: |-
      apiVersion: cluster.x-k8s.io/v1beta1
      kind: Cluster
      metadata:
        name: ${CLUSTER_NAME}
        labels:
            cni: ${CLUSTER_NAME}-cilium
            ccm: ${CLUSTER_NAME}-linode
            csi: ${CLUSTER_NAME}-linode
            crs: ${CLUSTER_NAME}-crs
  - target:
      version: v1
      kind: ConfigMap
      name: ${CLUSTER_NAME}-cilium-policy
    patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: ${CLUSTER_NAME}-cilium-policy
      data:
        cilium-policy.yaml: |-
          apiVersion: "cilium.io/v2"
          kind: CiliumClusterwideNetworkPolicy
          metadata:
            name: "default-cluster-policy"
          spec:
            description: "allow cluster intra cluster traffic"
            endpointSelector: {}
            ingress:
              - fromEntities:
                  - cluster
              - fromCIDR:
                  - 10.0.0.0/8
                  - 192.168.128.0/17
          ---
          apiVersion: "cilium.io/v2"
          kind: CiliumClusterwideNetworkPolicy
          metadata:
            name: "default-external-policy"
          spec:
            description: "allow etcd & api server traffic"
            nodeSelector: {}
            ingress:
              - fromEntities:
                  - cluster
              - fromCIDR:
                  - 10.0.0.0/8
              - fromEntities:
                  - world
                toPorts:
                  - ports:
                      - port: "6443"
                      - port: "2379"
                      - port: "2380"
