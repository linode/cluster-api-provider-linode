apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../default

patches:
  - target:
      kind: HelmChartProxy
      name: .*-cilium
    patch: |-
      - op: replace
        path: /spec/valuesTemplate
        value: |
          bgpControlPlane:
            enabled: true
          policyAuditMode: ${FW_AUDIT_ONLY:=true}
          hostFirewall:
            enabled: true
          extraConfig:
            allow-localhost: policy
          ipam:
            mode: kubernetes
          k8s:
            requireIPv4PodCIDR: true
          hubble:
            relay:
              enabled: true
            ui:
              enabled: true

  - target:
      kind: HelmChartProxy
      name: .*-linode-cloud-controller-manager
    patch: |-
      - op: replace
        path: /spec/valuesTemplate
        value: |
          secretRef:
            name: "linode-token-region"
          image:
            pullPolicy: IfNotPresent

  - target:
      kind: ConfigMap
      name: .*-cilium-policy
    patch: |-
      - op: replace
        path: /data/cilium-policy.yaml
        value: |-
          apiVersion: "cilium.io/v2"
          kind: CiliumClusterwideNetworkPolicy
          metadata:
            name: "default-cluster-policy"
          spec:
            description: "allow cluster intra cluster traffic"
            endpointSelector: {}
            ingress:
              - fromEntities:
                  - cluster
              - fromCIDR:
                  - 10.0.0.0/8
                  - 192.168.128.0/17
          ---
          apiVersion: "cilium.io/v2"
          kind: CiliumClusterwideNetworkPolicy
          metadata:
            name: "default-external-policy"
          spec:
            description: "allow api server traffic"
            nodeSelector: {}
            ingress:
              - fromEntities:
                  - cluster
              - fromCIDR:
                  - 10.0.0.0/8
                  - 192.168.128.0/17
              - fromEntities:
                  - all
                toPorts:
                  - ports:
                      - port: "${APISERVER_PORT:=6443}"
          ---
          apiVersion: "cilium.io/v2"
          kind: CiliumClusterwideNetworkPolicy
          metadata:
            name: "allow-etcd-policy"
          spec:
            description: "allow etcd traffic"
            nodeSelector: {}
            ingress:
              - fromEntities:
                  - all
                toPorts:
                  - ports:
                    - port: "2379"
                    - port: "2380"

  - target:
      kind: LinodeVPC
    patch: |-
      $patch: delete
      apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
      kind: LinodeVPC
      metadata:
        name: ${VPC_NAME:=${CLUSTER_NAME}}
  - target:
      group: infrastructure.cluster.x-k8s.io
      version: v1alpha2
      kind: LinodeCluster
    patch: |-
      - op: remove
        path: /spec/vpcRef
  - target:
      group: controlplane.cluster.x-k8s.io
      version: v1beta1
      kind: KubeadmControlPlane
    patch: |-
      - op: remove
        path: /spec/kubeadmConfigSpec/initConfiguration/skipPhases
