apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
    - etcd-backup-restore.yaml
    - linode-obj.yaml
    - sse-key-secret.yaml
patches:
  - target:
      group: cluster.x-k8s.io
      version: v1beta1
      kind: Cluster
    patch: |-
      apiVersion: cluster.x-k8s.io/v1beta1
      kind: Cluster
      metadata:
        name: ${CLUSTER_NAME}
        labels:
            etcd-backup: "true"
