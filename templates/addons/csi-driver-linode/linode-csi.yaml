apiVersion: addons.cluster.x-k8s.io/v1alpha1
kind: HelmChartProxy
metadata:
  name: ${CLUSTER_NAME}-csi-driver-linode
spec:
  clusterSelector:
    matchLabels:
      csi: ${CLUSTER_NAME}-linode
  repoURL: https://linode.github.io/linode-blockstorage-csi-driver/
  chartName: linode-blockstorage-csi-driver
  namespace: kube-system
  version: ${LINODE_CSI_VERSION:=v1.0.3}
  options:
    waitForJobs: true
    wait: true
    timeout: 5m
  valuesTemplate: |
    secretRef:
      name: "linode-token-region"
      apiTokenRef: "apiToken"
    csiLinodePlugin:
      env:
        - name: LINODE_URL
          value: ${LINODE_URL:="https://api.linode.com"}
        - name: SSL_CERT_DIR
          value: "/tls"
      volumeMounts:
        - name: cacert
          mountPath: /tls
          readOnly: true
      volumes:
        - name: cacert
          secret:
            secretName: linode-ca
            defaultMode: 420
