apiVersion: addons.cluster.x-k8s.io/v1alpha1
kind: HelmChartProxy
metadata:
  name: cilium
spec:
  clusterSelector:
    matchLabels:
      cni: cilium
  repoURL: https://helm.cilium.io/
  chartName: cilium
  options:
    waitForJobs: true
    wait: true
    timeout: 5m
  valuesTemplate: |
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
---
