apiVersion: addons.cluster.x-k8s.io/v1alpha1
kind: HelmChartProxy
metadata:
  name: cilium
spec:
  clusterSelector:
    matchExpressions:
      - {key: ipv6, operator: DoesNotExist}
      - {key: cni, operator: In, values: ['cilium']}
  repoURL: https://helm.cilium.io/
  chartName: cilium
  namespace: kube-system
  version: ${CILIUM_VERSION:=1.15.0}
  options:
    waitForJobs: true
    wait: true
    timeout: 5m
  valuesTemplate: |
    bgpControlPlane:
      enabled: true
    routingMode: native
    kubeProxyReplacement: true
    ipv4NativeRoutingCIDR: 10.0.0.0/8
    tunnelProtocol: ""
    enableIPv4Masquerade: true
    ipam:
      mode: kubernetes
    ipv4:
      enabled: true
    ipv6:
      enabled: false
    k8s:
      requireIPv4PodCIDR: true
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
