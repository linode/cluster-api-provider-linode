---
apiVersion: cluster.x-k8s.io/v1beta2
kind: Cluster
metadata:
  name: ${CLUSTER_NAME}
  labels:
    cluster: ${CLUSTER_NAME}
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - ${K8S_CLUSTER_CIDR:=10.192.0.0/10}
  controlPlaneRef:
    apiGroup: controlplane.cluster.x-k8s.io
    kind: REPLACEME
    name: ${CLUSTER_NAME}-cp
  infrastructureRef:
    apiGroup: infrastructure.cluster.x-k8s.io
    kind: LinodeCluster
    name: ${CLUSTER_NAME}
