version: "2"
run:
  issues-exit-code: 1
output:
  formats:
    text:
      path: stdout
linters:
  default: none
  enable:
    - nilaway
  settings:
    custom:
      nilaway:
        type: "module"
        description: Static analysis tool to detect potential nil panics in Go code.
        settings:
          include-pkgs: ""
          exclude-file-docstrings: ignore_autogenerated
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
