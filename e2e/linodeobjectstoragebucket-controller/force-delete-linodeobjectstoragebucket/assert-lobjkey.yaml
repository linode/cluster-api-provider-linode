apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
kind: LinodeObjectStorageKey
metadata:
  name: ($bucket)
spec:
  keyGeneration: 0
status:
  ready: true
  lastKeyGeneration: 0
---
apiVersion: v1
kind: Secret
metadata:
  name: ($access_secret)
data:
  (bucket != null): true
  (endpoint != null): true
  (access != null): true
  (secret != null): true
