apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
kind: LinodeObjectStorageKey
metadata:
  name: ($bucket)
spec:
  bucketAccess:
    - bucketName: ($bucket)
      permissions: read_write
      region: us-sea
  generatedSecret:
    name: ($access_secret)
    format:
      bucket: '{{ .BucketName }}'
      endpoint: '{{ .S3Endpoint }}'
      access: '{{ .AccessKey }}'
      secret: '{{ .SecretKey }}'
