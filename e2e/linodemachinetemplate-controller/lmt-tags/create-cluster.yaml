---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: ($cluster)
spec:
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1beta1
    kind: KubeadmControlPlane
    name: ($cluster)
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
    kind: LinodeCluster
    name: ($cluster)
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
kind: LinodeCluster
metadata:
  name: ($cluster)
spec:
  region: us-sea
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlane
metadata:
    name: ($cluster)
spec:
    kubeadmConfigSpec:
        clusterConfiguration:
            controllerManager:
                extraArgs:
                    cloud-provider: external
    machineTemplate:
        infrastructureRef:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
            kind: LinodeMachineTemplate
            name: ($cluster)
    replicas: 1
    version: 1.33.4
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
kind: LinodeMachineTemplate
metadata:
    name: ($cluster)
spec:
    template:
        spec:
          region: us-sea
          type: g6-nanode-1
          tags:
          - tag1
          - tag2
