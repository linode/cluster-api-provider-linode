---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: ($cluster)
spec:
  controlPlaneRef:
    apiGroup: controlplane.cluster.x-k8s.io
    kind: KubeadmControlPlane
    name: ($cluster)
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
    kind: LinodeCluster
    name: ($cluster)
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
kind: LinodeCluster
metadata:
  name: ($cluster)
spec:
  region: us-sea
  objectStore:
    credentialsRef:
      name: ($key_secret)
