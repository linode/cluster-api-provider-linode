---
apiVersion: cluster.x-k8s.io/v1beta2
kind: Cluster
metadata:
    name: ($cluster)
spec:
    controlPlaneRef:
        apiGroup: controlplane.cluster.x-k8s.io
        kind: KubeadmControlPlane
        name: ($cluster)
    infrastructureRef:
        apiGroup: infrastructure.cluster.x-k8s.io
        kind: LinodeCluster
        name: ($cluster)
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
kind: LinodeCluster
metadata:
    name: ($cluster)
spec:
    region: us-sea
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
kind: LinodeVPC
metadata:
    name: ($vpc)
spec:
    region: us-sea
    subnets:
        - label: test-subnet
          ipv4: 10.0.0.0/24
