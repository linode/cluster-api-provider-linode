---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlane
metadata:
    name: ($cluster)
spec:
    kubeadmConfigSpec:
        clusterConfiguration:
            controllerManager:
                extraArgs:
                    - name: "cloud-provider"
                      value: "external"
    machineTemplate:
        spec:
            infrastructureRef:
                apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
                kind: LinodeMachineTemplate
                name: ($cluster)
    replicas: 1
    version: 1.33.4
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
kind: LinodeMachineTemplate
metadata:
    name: ($cluster)
spec:
    template:
        spec:
            region: us-sea
            type: g6-nanode-1
            vpcRef:
                kind: LinodeVPC
                name: ($vpc)
