# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: minimal
spec:
  steps:
  - name: step-00
    try:
    - assert:
        file: 00-assert.yaml
  - name: step-01
    try:
    - apply:
        file: 01-create-cluster.yaml
  - name: step-02
    try:
    - apply:
        file: 02-create-linodemachine.tpl.yml
    - assert:
        file: 02-assert.yaml
  - name: step-03
    try:
    - delete:
        ref:
          apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
          kind: LinodeMachine
          name: linodemachine-sample
    - error:
        file: 03-error.yaml
  - name: step-04
    try:
    - script:
        content: 'URI="linode/instances" FILTER="{\"tags\":\"$(OBJ=linodemachines/linodemachine-sample
          make getKubeUid)\"}" make callLinodeApiGet | grep ''results": 0'''
