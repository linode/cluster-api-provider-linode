apiVersion: v1
kind: Pod
metadata:
  namespace: kube-system
  labels:
    component: etcd
spec:
  volumes:
    - name: etcd-certs
      hostPath:
#        path: /var/lib/etcd_data/etcd
        path: /etc/kubernetes/pki/etcd
        type: DirectoryOrCreate
  containers:
    - name: etcd
      volumeMounts:
        - name: etcd-certs
          mountPath: /etc/kubernetes/pki/etcd
#          mountPath: /var/lib/etcd_data/etcd

status:
  phase: Running
